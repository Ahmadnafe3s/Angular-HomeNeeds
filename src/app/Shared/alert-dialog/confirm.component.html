<div class="backdrop" (click)="onClose()"></div>

<div class="container-fluid ">
    <div class="row justify-content-center">
        <section class="col-sm-5 col-lg-3 col-9 background">

            <div class="icon">
                <i class='bx bx-error'></i>
            </div>

            <p class="fs-3 text-center">Warning!</p>

            <p class="text-center text-secondary">{{message}}</p>


            <!-- Ok Button -->
            <div class="mt-5">
                <button type="button" class="btn btn-danger w-100" (click)="onOk()">Yes</button>
            </div>

            <!-- Cancel Button -->
            <div class="text-center mt-2 text-primary fw-bold">
                <a type="button me-4" (click)="onClose()" [style]="{cursor : 'pointer'}">Cancel</a>
            </div>
        </section>
    </div>
</div>
