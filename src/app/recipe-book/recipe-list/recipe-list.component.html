<div class="boad">
  <p><span class="text-danger">R</span>ecipe <span class="text-danger">B</span>ook</p>
  <p class="boadfont">Explore the foodie in you.</p>
</div>
<br>

<div class="text-center" *ngIf="ErrorMsg">
  <h3>{{ErrorMsg}}</h3>
</div>


<div class="row justify-content-evenly mt-3" *ngIf="isFetching">
  <div class="card col-md-4 mx-5 my-5 col-10 border-warning bg-dark" aria-hidden="true"
    *ngFor="let placeholder of PlaceHolders">
    <div class="card-body">
      <h5 class="card-title placeholder-glow">
        <span class="placeholder col-6 bg-warning"></span>
      </h5>
      <p class="card-text placeholder-glow">
        <span class="placeholder col-7 bg-warning"></span>
        <span class="placeholder col-4 bg-warning"></span>
        <span class="placeholder col-4 bg-warning"></span>
        <span class="placeholder col-6 bg-warning"></span>
        <span class="placeholder col-8 bg-warning"></span>
      </p>
      <a class="btn btn-primary disabled placeholder col-6" aria-disabled="true"></a>
    </div>
  </div>
</div>

<!-- Display section -->
<div class="row justify-content-evenly" *ngIf="!isFetching">
  <div class="card border-warning bg-dark mx-5 my-3 text-white" style="max-width: 18rem;"
    *ngFor="let recipe of recipeList; let index = index">
    <div style="cursor: pointer;" class="card-header text-dark bg-warning" [routerLink]="[index , recipe.RecipeName]">
      <span class="text-dark fw-bold">Recipe Details >></span>
    </div>
    <div class="card-body">
      <h5 class="card-title text-warning">{{recipe.RecipeName}}</h5>
      <p class="card-text">{{recipe.Description}}</p>
    </div>
    <div class="icon1" appToggleWidth>
      <i class="bi bi-box-arrow-right i1"></i>
      <i class="bi bi-pencil ms-4  icon-pd clip" (click)="onEdit(index)"></i>
      <i class="bi bi-trash3 ps-2 icon-pd clip" (click)="deleterecipe(index)"></i>
    </div>
  </div>
