<!-- Card to display recipe lists -->

<div class="container my-5" *ngIf="!ErrorMsg && !isLoading">
  <div class="row justify-content-center">

    <article class="card mt-5 me-md-5 col-9 col-sm-5 col-lg-3" *ngFor="let RecipeList of recipeList">
      <!-- Image section -->
      <div class="card-img">
        <img src="{{RecipeList.Image}}" class="card-imgs pv delete">
      </div>

      <!-- Other sections -->
      <section class="px-3 " style="margin-top: 50px;">
        <p class="fs-4">{{RecipeList.RecipeName}}</p>
        <p class="text-secondary" [style]="{'max-height' : '70px' , 'overflow' : 'hidden'}">{{RecipeList.Description}}
        </p>
        <!-- button -->
        <div class="pb-3">
          <button type="button" class="btn btn-primary w-100" (click)="onCheckout(RecipeList.ID)">Checkout</button>
        </div>
      </section>
    </article>

  </div>
</div>

<!-- Error Window -->
<div class="text-center mt-5 alert alert-danger w-50 mx-auto" *ngIf="ErrorMsg">
  <h3>{{ErrorMsg}}</h3>
</div>


<!-- Loading spiner -->
<app-loading-spinner *ngIf="isLoading"></app-loading-spinner>
