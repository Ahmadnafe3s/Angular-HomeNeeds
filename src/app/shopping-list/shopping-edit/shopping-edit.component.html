<section class="Container">

  <p class="shop-heading"><span style="color: var(--highlight);">S</span>hopping <span
      style="color: var(--highlight);">L</span>ist <i class='bx bx-cart-download'></i></p>

  <br>

  <div class="position-relative">
    <button class="Btn" (click)="onAddmore()">
      <div class="sign">
        <i class='bx bx-cart-download' style="color: white; font-size: 20px;"></i>
      </div>
      <div class="text">Add</div>
    </button>
  </div>
</section>

<br>

<div class="table-responsive" *ngIf="!(ShoppingList.length < 1)">
  <table class="table table-hover text-center">
    <thead class="table-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Qty.</th>
        <th scope="col">Action</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let shoppingData of ShoppingList; let i = index">
        <td>{{this.shoppingData.Item}}</td>
        <td>{{this.shoppingData.Amount}}</td>
        <td class="d-flex justify-content-center">
          <div class="i-hover me-1"><i class="bi bi-pencil-fill me-3 clip1" (click)="editIngredient(i)"></i></div>
          <div class="i-hover"> <i class="bi bi-cart-x-fill clip2" style="cursor: pointer" (click)="deleteData(i)"></i>
          </div>
        </td>
      </tr>
    </tbody>

  </table>
</div>

<app-confirm [message]="delMsg" *ngIf="delMsg" (close)="onClose()" (ok)="onOk()"></app-confirm>
