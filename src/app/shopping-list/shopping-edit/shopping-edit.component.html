
<!-- display data -->
<br>
<div class="container-fluid ">
  <div class="row justify-content-center">
    <div class="text-center text-white mt-4">
      <H1>Shopping List <i class="bi bi-cart-fill"></i></H1>
    </div>
    
    <div class="col-md-8 mt-3">
      <button type="button" class="btn btn-success" (click)="onAddmore()">Add More</button>
    </div>
    <br>

    <div class="d-flex justify-content-between text-dark col-md-8 bg-light px-5 py-3 my-3 "
      *ngFor="let shoppingData of ShoppingList; let i = index" @fade data-aos="flip-left">
      <div><strong>{{this.shoppingData.Item}}</strong></div>
      <div>{{this.shoppingData.Amount}}</div>
      <div class="d-flex">
        <div class="i-hover me-1"><i class="bi bi-pencil-fill me-3 clip1" (click)="editIngredient(i)"></i></div>
        <div class="i-hover"> <i class="bi bi-cart-x-fill clip2" style="cursor: pointer" (click)="deleteData(i)"></i>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<br>
<br>
<br>
<app-confirm [message]="delMsg" *ngIf="delMsg" (close)="onClose()" (ok)="onOk()"></app-confirm>
